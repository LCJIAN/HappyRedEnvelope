apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.lcjian.happyredenvelope"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.dagger:dagger:2.9'
    compile 'io.reactivex:rxjava:latest.integration'
    compile 'io.reactivex:rxandroid:latest.integration'
    compile 'com.squareup.okhttp3:okhttp:latest.integration'
    compile 'com.squareup.okhttp3:logging-interceptor:latest.integration'
    compile 'com.squareup.retrofit2:retrofit:latest.integration'
    compile 'com.squareup.retrofit2:converter-gson:latest.integration'
    compile 'com.squareup.retrofit2:adapter-rxjava:latest.integration'
    compile 'com.github.bumptech.glide:glide:latest.integration'
    compile 'com.github.bumptech.glide:okhttp3-integration:latest.integration'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.pushtorefresh.storio:sqlite:latest.integration'
    compile 'com.pushtorefresh.storio:sqlite-annotations:latest.integration'
    compile 'com.jakewharton.timber:timber:latest.integration'
    apt 'com.jakewharton:butterknife-compiler:latest.integration'
    apt 'com.pushtorefresh.storio:sqlite-annotations-processor:latest.integration'
    apt 'com.google.dagger:dagger-compiler:2.9'
    provided 'javax.annotation:jsr250-api:1.0'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:latest.integration'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:latest.integration'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:latest.integration'
    testCompile 'junit:junit:4.12'
}
